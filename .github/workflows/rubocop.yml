name: Rubocop
on: [pull_request]
jobs:
  rubocop:
    name: check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      - name: Rubocop checks
        uses: gimenete/rubocop-action@1.0
        with:
          github_token: ${{ secrets.github_token }}
